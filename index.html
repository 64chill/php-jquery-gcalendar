<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Calendar Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link id="bsdp-css" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.css">

</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col-sm">
                  </div>
                  <div class="col-sm form-div-box">
                      <div class="text-danger" id="formInvalid"></div>
                        <form>
                                <div class="form-group">
                                    <label for="i_name">Name</label>
                                    <input type="text" class="form-control" id="i_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="i_phone">Phone</label>
                                    <input type="text" class="form-control" id="i_phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="i_email">Email</label>
                                    <input type="email" class="form-control" id="i_email" required>
                                </div>
                                <div>time</div>
                                <div class="form-group">
                                    <label for="i_time">Tme</label>
                                    <input type="text" class="form-control" id="i_time" value="" data-default="00:00" required>
                                </div>
                                <div>date</div>
                                <div class="form-group">
                                    <label for="i_date">Date</label>
                                    <div class="input-group date" data-provide="datepicker">
                                        <input type="text" class="form-control" id="i_date" required>
                                        <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                                <div class="form-group">
                                    <label for="i_note">Note</label>
                                    <textarea class="form-control" id="i_note" rows="3"></textarea>
                                </div>
                                <button type="submit" btn_submit" class="btn btn-primary">Submit</button>
                              </form>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                </div>
              </div>

      <!-- Modal succ -->
      <div class="modal fade" id="succ_modal" tabindex="-1" aria-labelledby="modal_label" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modal_label">Success!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    You have successfully sent the form!
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

      <!-- Modal err -->
      <div class="modal fade" id="err_modal" tabindex="-1" aria-labelledby="modal_label" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modal_label">Calendar Not created!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    There was some error creating an event!
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
      
<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    

<script src="https://www.google.com/recaptcha/api.js?render=6Le9xdAZAAAAAMmyDQGKWzMIVEiigVu57amsfMk3"></script>

<!-- date and time pickers-->
<script src="http://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.js"></script>
<script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
<script src="script.js"></script>

</body>
</html>
